<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Drag N Drop Chess</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="gameboard">
        <div class="square beige">
            <img src="images/king.png" alt="King piece" id="king" class="chess-piece" draggable>
        </div>
        <div class="square maroon"></div>
        <div class="square beige">
            <img src="images/queen.png" alt="Queen piece" id="queen" class="chess-piece" draggable>
        </div>
        <div class="square maroon"></div>
        <div class="square beige">
            <img src="images/pawn.png" alt="Pawn piece" id="pawn" class="chess-piece" draggable>
        </div>
        <div class="square maroon"></div>
        <div class="square beige">
            <img src="images/rook.png" alt="Rook piece" id="rook" class="chess-piece" draggable>
        </div>
        <div class="square maroon"></div>
    </div>

    <p id="info"></p>

<script src="app.js"></script>
</body>

</html>
